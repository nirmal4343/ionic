<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Ionic Map App</title>
		    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
		<!-- ionic css -->
    <link href="http://code.ionicframework.com/0.9.26/css/ionic.css" rel="stylesheet">  
    <script src="http://code.ionicframework.com/0.9.26/js/ionic.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular-animate.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular-sanitize.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular-ui/angular-ui-router.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/ionic-angular.js"></script>
		
		<!-- cordova script -->
    <script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
    <script src="cordova.js"></script>		
		<!-- your app's script -->
	</head>
	
	<!-- 'starter' is the name of this angular module (js/app.js)-->
	<body ng-app="MapApp">
		<div ng-controller="MainCtrl">       
			<ion-nav-view></ion-nav-view>
		</div>
		
		<script id="menu.html" type="text/ng-template">
			<ion-side-menus>
				<ion-pane ion-side-menu-content ng-controller='HeaderCtrl'>
					<ion-nav-bar type="bar-dark" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-chevron-left"></ion-nav-bar>
					<ion-nav-view name="menuContent"></ion-nav-view>
				</ion-pane> 
		
				<ion-side-menu side="left">
					<header class="bar bar-header bar-dark">
						<div class="title">Menu</div>
					</header>
					<!-- if you need scroll and click in menu: has-header="true" scroll="true" overflow-scroll="true" -->
					<ion-content has-header="true">
						<ul class="list">
							<a href="#/map/help" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-help"></i>Dummy Page</a>
							<!--a href="#/map/home" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-ionic-outline"></i>Map</a-->							
							<a href="#/map/intro" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-help"></i>Intro</a>														
							<a href="#/map/contact" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-help"></i>Contact</a>																					
						</ul>
					</ion-content>
				</ion-side-menu>
			</ion-side-menus>
		</script>
    
		<script id="gpsView.html" type="text/ng-template">
			<ion-view title="'Map'" left-buttons="leftButtons">
			<ion-content has-header="true" scroll="false">

				<!-- map directive-->
				<app-map style="height:400px;margin:12px;box-shadow:0 3px 25px black;"
					center="basel"
					zoom="15"
					markers="whoiswhere"
					> 
				</app-map>
			</ion-content>
			</ion-view>
		</script>

    
		<script id="helpView.html" type="text/ng-template">
			<ion-view title="'Help'" left-buttons="leftButtons">
				<ion-content has-header="true">
				<div class="card" id="topofpage">
				<div class="item item-divider">
				 <div ng-controller="CalculatorController">
					Enter a number:
					<input type="number" ng-model="number1" />
					<button ng-click="doSquare()">X<sup>2</sup></button>
					<button ng-click="doCube(number1)">X<sup>3</sup></button>
					 
					<div>Answer: {{answer}}</div>
				</div>
				</div>
				</ion-content>
			</ion-view>
		</script>
		
		<!-- Contact Management -->
		
		
		<script id="contact.html" type="text/ng-template">
			<ion-view title="'Contact Info'" left-buttons="leftButtons">
				<ion-content has-header="true">
				<div class="card" id="topofpage">
				<div class="item item-divider">

					<div ng-controller="ContactController">
						<form>
						<label>Name</label> 
							<input type="text" name="name" ng-model="newcontact.name"/>
						<label>Email</label> 
							<input type="text" name="email" ng-model="newcontact.email"/>
						<label>Phone</label> 
							<input type="text" name="phone" ng-model="newcontact.phone"/>
							<br/>
							<input type="hidden" ng-model="newcontact.id" />
						 <input type="button" value="Save" ng-click="saveContact()" />
						</form>
					<table>
					<thead> 
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{ contact.name }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.phone }}</td>
						<td>
							<a  href="#" ng-click="edit(contact.id)">edit</a> | 
							<a href="#" ng-click="delete(contact.id)">delete</a>
						</td>
					 </tr>
					</tbody>
					</table>    
					</div>				
				
				</div>
				</ion-content>
			</ion-view>
		</script>
		
		<!-- Intro -->
		
    <script id="intro.html" type="text/ng-template"> 
      <ion-view title="'Awesome'" left-buttons="leftButtons">
	  	<ion-content has-header="true" overflow-scroll="true">
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <div id="logo">
              <img src="img/capture_2.PNG">
            </div>
          </ion-slide>
          <ion-slide>
			<div id="logo">
              <img src="img/capture_3.PNG">
            </div>
          </ion-slide>
          <ion-slide>
			<div id="logo">
              <img src="img/capture_4.PNG">
            </div>
          </ion-slide>
        </ion-slide-box>
		</ion-content>
      </ion-view>
    </script>		
	</body>
</html>
