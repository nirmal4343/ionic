<ion-view title="Friends" left-buttons="leftButtons">

  <ion-content class="has-header">
  	<div class="card" id="topofpage">
	    <ion-list>
	      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
	        {{friend.name}}
	      </ion-item>
	    </ion-list>
		</div>
  </ion-content>
</ion-view>
